<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display-answer">
            <span id="answer" class="answer"></span>
        </div>
        <div class="display-write">
            <span id="write" class="write"></span>
        </div>
        <div class="buttons">
            <button data-meaning="del" class="btn">C</button>
            <button data-meaning="(" class="btn">(</button>
            <button data-meaning=")" class="btn">)</button>
            <button data-meaning="/" class="btn">/</button>
            <button data-meaning="7" class="btn-num">7</button>
            <button data-meaning="8" class="btn-num">8</button>
            <button data-meaning="9" class="btn-num">9</button>
            <button data-meaning="*" class="btn">*</button>
            <button data-meaning="4" class="btn-num">4</button>
            <button data-meaning="5" class="btn-num">5</button>
            <button data-meaning="6" class="btn-num">6</button>
            <button data-meaning="-" class="btn">-</button>
            <button data-meaning="1" class="btn-num">1</button>
            <button data-meaning="2" class="btn-num">2</button>
            <button data-meaning="3" class="btn-num">3</button>
            <button data-meaning="+" class="btn">+</button>
            <button data-meaning="0" class="btn-num zero">0</button>
            <button data-meaning="." class="btn">,</button>
            <button data-meaning="=" class="btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
